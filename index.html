<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h6 class="sub-heading">ITMD 4/541 - Lab3- Vaishnavi Mahendran</h6>
        <h1 class="main-heading">Trinkgeldrechner (Tip Calculator)</h1>
        <form id="tipForm" class="tip-form">
            <div class="form-group">
                <label for="billTotal">Rechnungsbetrag (Bill Total):</label>
                <input type="text" id="billTotal" class="form-control" placeholder="Geben Sie den Rechnungsbetrag ein (Enter bill total)" required>
                <div class="translation">* Bitte geben Sie den Betrag ohne Währungssymbol ein. (Please enter the amount without currency symbol.)</div>
            </div>
            <div class="form-group">
                <label for="tip">Trinkgeld-Prozentsatz (Tip Percentage):</label>
                <input type="range" id="tip" class="form-control-range" min="0" max="100">
                <input type="text" id="tipPercentage" class="form-control" disabled>
                <div class="translation">* Bitte wählen Sie den Prozentsatz auf dem Schieberegler aus. (Please select the percentage using the slider.)</div>
            </div>
            <div class="form-group">
                <label for="tipAmount">Trinkgeldbetrag (Tip Amount):</label>
                <input type="text" id="tipAmount" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="totalWithTip">Gesamtbetrag mit Trinkgeld (Total Bill with Tip):</label>
                <input type="text" id="totalWithTip" class="form-control" disabled>
            </div>
            <button type="submit" class="btn btn-primary calculate-button">Berechnen (Calculate)</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
